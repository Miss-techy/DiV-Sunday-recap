<!DOCTYPE html>

        <title>Conditions & operators</title>
    </head>
<body>



<script>

// use a prompt so the user can enter a random number
//create a variable
// create 3 conditions with comparison operators


var score=prompt("Enter your score.");

if(score == 80){
    alert("You have passed");
}

else if (score > 80){
    alert("Congrats, you're a pro.");
}

else{
alert("You have failed");
}


</script>

    </body>
